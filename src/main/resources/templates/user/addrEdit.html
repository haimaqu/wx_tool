    <style type="text/css">
        #bejing {
            background-color: rgba(255, 252, 201, 0.16);
        }
        #liuhai {
            width: 100%;
            /*margin-left: 15px;*/
            /*background-repeat:no-repeat;*/
            /*background-size: 2000px 1000px;*/
            background-color: #e2d4ba;
            opacity: 0.5;}
        .icon {
            width: 5em;
            height: 5em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            /*margin-top: 95px;*/

<body id="bejing">
<svg class="icon" aria-hidden="true" style="position:absolute;z-index: 1600;">
    <use xlink:href="#icon-jijianren"></use>
</svg>
<br/><br/><br/>
<div class="weui-cells" style="position:absolute;z-index: 888;" id="xinxi">
    <form class="form-horizontal" th:action="@{/editp}" th:object="${addrs}" method="post">
        <input type="hidden" name="id" th:value="*{id}" /><!--这个必须得加，不加就只是添加而不是修改了-->
        <div class="weui-cell">
            <!--<div class="weui-cell__bd">-->
            <div id="xm">
                <input type="text" class="weui-input" placeholder="姓名"  name="fuserName" id="fuserName" th:value="*{fuserName}"/>
                <!-- onclick="window.location=('http://not.natapp1.cc/lists/')"-->
            </div>
            |&nbsp;&nbsp;<input type="text" class="weui-input"
                    placeholder="&nbsp;&nbsp;&nbsp;手机或固话"  name="fphone" id="fphone" th:value="*{fphone}"/>
        </div>

        <div class="weui-cell">
            <input type="text" class="weui-input" placeholder="详细地址" name="fcity" id="fcity" th:value="*{fcity}"/>
        </div>
        <input type="submit" href="javascript:;" class="weui-btn weui-btn_warn" value="确认"/><!--weui-btn   weui-btn_primary-->
    </form>
</div>

</body>
</html>
